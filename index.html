<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div id="logo-image">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="hero-image">
          <img src="./images/illustration-mockups.svg" alt="Hero image" />
        </div>
        <div class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button" id="register-button">Register</button>
        </div>
      </div>

      <div class="social-medias">
        <div class="facebook">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </div>
        <div class="twitter">
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>
        <div class="instagram">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/matheus-lincon">Matheus Lincon</a>.
      </p>
    </footer>

    <!-- script - fix touch -->
    <script src="./js/index.js"></script>

    <!-- icons library -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
